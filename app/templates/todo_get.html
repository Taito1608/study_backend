{% extends "layout.html" %}
{% block content %}

    <ul>
        {{ todo.box }}
    </ul>

    <form id="todo-updateform" class="todo-form">
        <input type="text" id="update-todobox" class="todo-input" placeholder="ToDoを入力" name="box" required>
        <input type="datetime-local" id="update-tododate" name="due_date" required>
        
        <!-- タグの選択 -->
        <select id="tag-select" class="tag-select" name="tag_id">
            {% for tag in tag_list %}
                <option value="{{ tag.id }}">{{ tag.desc }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="add-button">追加</button>
    </form>

    <button onclick="updateTodo('{{ todo.id }}')" class="add-button">
        更新（未実装）
    </button>
    <button type="button" class="back-button" onclick="history.back()">
        戻る
    </button>

    <script>
        async function updateTodo(todoId) {
            if (!confirm("本当に更新しますか？")) {
                return;
            }
    
            try {
                const response = await fetch(`/todo/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
    
                if (response.ok) {
                    alert("ToDoを更新しました");
                    location.reload();  // ページをリロードして最新のToDoリストを表示
                } else {
                    const data = await response.json();
                    alert("更新に失敗しました: " + (data.message || "不明なエラー"));
                }
            } catch (error) {
                console.error("エラー:", error);
                alert("エラーが発生しました");
            }
        }
    </script>

    
{% endblock %}
