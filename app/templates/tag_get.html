{% extends "layout.html" %}
{% block content %}

    <ul>
        {{ tag.desc }}
    </ul>

    <form id="tag-updateform" class="tag-updateform" data-tag-id="{{ tag.id }}">
        <input type="text" id="update-tagdesc" class="tag-updateinput" placeholder="Tagを入力" name="tagdesc" required value="{{ tag.desc }}">
        
        <button type="submit" class="add-button">更新</button>
    </form>

    <a href="/tag" class="back-button">戻る</a>

    <style>
        /* Tag更新画面*/
        .tag-updateform {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 各要素の間隔を調整 */
            width: 100%;
            max-width: 400px; /* フォームの最大幅を制限 */
            margin: auto; /* 中央配置 */
        }

        .add-button {
            width: 100%; /* 幅を揃える */
            padding: 8px;
            font-size: 16px;
        }

    </style>

    <script>
        // Tagの更新処理
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("tag-updateform");
            if (!form) {
                console.error("フォームが見つかりません");
                return;
            }

            const tagId = form.dataset.tagId; // HTML の data-tag-id から取得

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // フォームの通常の送信を防ぐ
                
                if (!confirm("本当に更新しますか？")) {
                    return;
                }

                // フォームのデータを取得
                const formData = new FormData(form);
                const data = {
                    tagdesc: formData.get("tagdesc"),
                };

                try {
                    const response = await fetch(`/tag/${tagId}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert("Tagを更新しました");
                        location.reload(); // ページをリロード
                    } else {
                        const responseData = await response.json();
                        alert("更新に失敗しました: " + (responseData.message || "不明なエラー"));
                    }
                } catch (error) {
                    console.error("エラー:", error);
                    alert("エラーが発生しました");
                }
            });
        });
    </script>

{% endblock %}
