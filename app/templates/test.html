<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="app/static/css/styles.css">
</head>
<body>
    <div class="background">
        <h1>TODOLIST</h1>
            <div style="display: flex; flex-direction: column; min-height: 80vh">
                <div class="container">
                    {% extends "index.html" %}
                    {% block content %}
                    <br>
                    <p>Hi, {{ user['name'] }}.</p>
                    
                    <br>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>内容</th>
                            <th>締め切り</th>
                            <th>掲載日</th>
                            <th>終了</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for t in task %}
                        <tr>
                            <td>{{ t['id'] }}</td>
                            <td>{{ t['content'] }}</td>
                            <td>{{ t['deadline'] }}</td>
                            <td>{{ t['date'] }}</td>
                            <td>{% if t['done'] %}
                                <div class="text-success">済</div>
                                {% else %}
                                <div class="text-danger">未</div>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    
                    {% endblock %}
                </div>
            </div>
            <br>
            <hr>
    </div>
    
</body>
</html>
