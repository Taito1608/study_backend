{% extends "layout.html" %}
{% block content %}

    <br>
    <table style="border-collapse: separate; border-spacing: 0;">
        <thead>
            <tr>
                <th>内容</th>
                <th>期限</th>
                <th>完了</th>
                <th>タグ</th>
            </tr>
        </thead>
        <tbody id="todo">
            <tr>
                <td>{{ todo.box }}</td>
                <td>{{ todo.date if todo.date else 'なし' }}</td>
                <td>{{ '完了' if todo.completed else '未完了' }}</td>
                <td class="tags-column">
                    {% if todo_tags %}
                        {% for tag in todo_tags %}
                            <span class="tag_desc">{{ tag.desc }}</span>
                        {% endfor %}
                    {% else %}
                        なし
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>

    <form id="todo-updateform" class="todo-updateform" data-todo-id="{{ todo.id }}">
        <input type="text" id="update-todobox" class="todo-updateinput" placeholder="ToDoを入力" name="todobox" required value="{{ todo.box }}">
        <input type="date" id="update-tododate" name="tododate" required value="{{ todo.date }}">
        
        <label>
            <input type="checkbox" id="update-todocompleted" name="todocomp" value="True" {% if todo.completed %}checked{% endif %}>
            <strong>完了</strong>
        </label>
    
        <select id="tag-select" class="tag-updateselect" name="tag_id" multiple>
            {% for tag in tag_list %}
                <option value="{{ tag.id }}" {% if tag.id in todo_tag_ids %}selected{% endif %}>{{ tag.desc }}</option>
            {% endfor %}
        </select>
    
        <button type="submit" class="update-button">更新</button>
    </form>

    <a href="/todo" class="back-button">戻る</a>

    <style>
        /*タグの列の横幅の最大値を設定(todo)*/
        td.tags-column {
            max-width: 150px; /* 最大幅を設定 */
            overflow: hidden;
        }

        /* Todo更新画面(todo)*/
        .todo-updateform {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 各要素の間隔を調整 */
            width: 100%;
            max-width: 400px; /* フォームの最大幅を制限 */
            margin: auto; /* 中央配置 */
        }

        .todo-updateinput,
        #update-tododate,
        .tag-updateselect,
        .update-button {
            width: 100%; /* 幅を揃える */
            padding: 8px;
            font-size: 16px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 1px; /* チェックボックスとテキストの間隔 */
        }
    </style>

    <script>
        //Todoの更新(todo)
        document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("todo-updateform");

        if (!form) {
            console.error("フォームが見つかりません");
            return;
        }

        const todoId = form.dataset.todoId; // HTML の data-todo-id から取得

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            if (!confirm("本当に更新しますか？")) {
                return;
            }

            // フォームのデータを取得
            const todobox = document.getElementById("update-todobox").value;
            const tododate = document.getElementById("update-tododate").value;
            const todocomp = document.getElementById("update-todocompleted").checked; // チェックボックスの状態をbooleanに変換

            // 複数タグの取得
            const selectedTags = Array.from(document.getElementById("tag-select").selectedOptions).map(option => option.value);

            const data = {
                todobox: todobox,
                tododate: tododate,
                todocomp: todocomp,
                tag_ids: selectedTags
            };

            try {
                const response = await fetch(`/todo/${todoId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("ToDoを更新しました");
                    location.reload();
                } else {
                    const responseData = await response.json();
                    alert("更新に失敗しました: " + (responseData.message || "不明なエラー"));
                }
            } catch (error) {
                console.error("エラー:", error);
                alert("エラーが発生しました");
            }
        });
    });
    </script>

{% endblock %}
