.button {
    display: inline-block;

    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px;
}

/* ホバー時のエフェクト */
.button:hover {
    background-color: #0056b3;
