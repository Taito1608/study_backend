{%- extends "layout.html" %}
{%- block content %}

    <!-- Todo入力フォーム -->
    <form id="todo-form" class="todo-form" method="POST" action="/todo">
        <input type="text" id="todo-input" class="todo-input" placeholder="ToDoを入力" name="box" required>
        
        <!-- タグの選択 -->
         
        <select id="tag-select" class="tag-select" name="tag" multiple>
            {% for tag in tag_list %}
                <option value="{{ tag.id }}">{{ tag.desc }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="add-button">追加</button>
    </form>
    
    <!-- ToDo リスト -->
    <table style="border-collapse: separate; border-spacing: 0;">
        <thead>
            <tr>
                <th>内容</th>
                <th>期限</th>
                <th>完了</th>
                <th>タグ</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody id="todo-list">
            {% for item in todo_list %}
            <tr>
                <td>
                    <a href="/todo/{{ item.id }}" style="color: black; text-decoration: none;">
                        {{ item.box }}
                    </a>
                </td>
                <td>{{ item.date if item.date else 'なし' }}</td>
                <td>{{ '完了' if item.completed else '未完了' }}</td>
                <td></td>
                <td>
                    <button onclick="deleteTodo('{{ item.id }}')" class="add-button">
                        削除
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="button" class="back-button" onclick="history.back()">
        戻る
    </button>

    <style>

    </style>

    <script>
        // Todoを削除する
        async function deleteTodo(todoId) {
            if (!confirm("本当に削除しますか？")) {
                return;
            }

            try {
                const response = await fetch(`/todo/${todoId}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    alert("ToDoを削除しました");
                    location.reload();  // ページをリロードして最新のToDoリストを表示
                } else {
                    const data = await response.json();
                    alert("削除に失敗しました: " + (data.message || "不明なエラー"));
                }
            } catch (error) {
                console.error("エラー:", error);
                alert("エラーが発生しました");
            }
        }
    </script>

{%- endblock %}
