{%- extends "layout.html" %}
{%- block content %}

    <!-- Todo入力フォーム -->
    <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="ToDoを入力" name="box" required>
    
        <!-- タグの選択 -->
        <select id="tag-select" class="tag-select" name="tag" multiple>
            {% for tag in tag_list %}
                <option value="{{ tag.id }}">{{ tag.desc }}</option>
            {% endfor %}
        </select>
    
        <button type="submit" class="add-button">追加</button>
    </form>

    <br>
    
    <!-- ToDo リスト -->
    <table style="border-collapse: separate; border-spacing: 0;">
        <thead>
            <tr>
                <th>内容</th>
                <th>期限</th>
                <th>完了</th>
                <th>タグ</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody id="todo-list">
            <!-- JavaScript で埋め込む -->
        </tbody>
    </table>

    <a href="/" class="back-button">戻る</a>

    <script>
        // ToDo一覧を取得＆描画する関数
        async function loadTodos() {
            const response = await fetch("/api/todos");  // APIからデータ取得
            const data = await response.json();
            
            const todoList = document.getElementById("todo-list");
            todoList.innerHTML = "";  // 既存のリストをクリア

            data.forEach(todo => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>
                        <a href="/todo/${todo.id}" style="color: black; text-decoration: none;">
                            ${todo.box}
                        </a>
                    </td>
                    <td>${todo.date ? todo.date : "なし"}</td>
                    <td>${todo.completed ? "完了" : "未完了"}</td>
                    <td>${todo.tags.length > 0 ? todo.tags.join(", ") : "なし"}</td>
                    <td>
                        <button onclick="deleteTodo(${todo.id})" class="remove-btn">削除</button>
                    </td>
                `;
                todoList.appendChild(row);
            });
        }

        // Todoを削除する
        async function deleteTodo(todoId) {
            if (!confirm("本当に削除しますか？")) {
                return;
            }

            try {
                const response = await fetch(`/todo/${todoId}`, {
                    method: 'DELETE',
                    headers: { "Content-Type": "application/json" }
                });

                if (response.ok) {
                    alert("ToDoを削除しました");
                    loadTodos();  // ToDoリストを更新
                } else {
                    alert("削除に失敗しました");
                }
            } catch (error) {
                console.error("エラー:", error);
                alert("エラーが発生しました");
            }
        }

        // ToDo追加処理
        document.getElementById("todo-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // デフォルトのフォーム送信を防ぐ

            if (!confirm("本当に追加しますか？")) {
                return;
            }

            const todoData = {
                box: document.getElementById("todo-input").value,
                tag: Array.from(document.getElementById("tag-select").selectedOptions).map(option => parseInt(option.value))
            };

            try {
                const response = await fetch("/todo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(todoData)
                });

                if (response.ok) {
                    alert("ToDoが追加されました！");
                    loadTodos();  // リストを更新
                } else {
                    alert("ToDoの追加に失敗しました。");
                }
            } catch (error) {
                console.error("通信エラー:", error);
                alert("エラーが発生しました。ネットワークを確認してください。");
            }
        });

        // 初回ロード時にToDoリストを取得
        loadTodos();
    </script>

{%- endblock %}
