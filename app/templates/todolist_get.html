{%- extends "layout.html" %}
{%- block content %}

    <!-- Todo入力フォーム -->
    <form id="todo-form" class="todo-form" method="POST" action="/todo">
        <input type="text" id="todo-input" class="todo-input" placeholder="ToDoを入力" name="box" required>
        
        <!-- タグの選択 -->
        <select id="tag-select" class="tag-select" name="tag_id">
            {% for tag in tag_list %}
                <option value="{{ tag.id }}">{{ tag.desc }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="add-button">追加</button>
    </form>

    <!-- ToDo リスト -->
    <ul>
        {% for item in todo_list %}
        <li class="{% if item.completed %}completed{% endif %}">
            <a href="https://235tb4t2-8000.asse.devtunnels.ms/todo/{{ item.id }}" style="color: black; display: flex; justify-content: space-between; width: 100%;">
                <span class="task-content"><strong>{{ item.box }}</strong></span>
                <span class="task-meta">{{ item.date }} - {{ '済' if item.completed else '未' }}</span>
            </a>
            <!-- 削除ボタン -->
            <button onclick="deleteTodo('{{ item.id }}')"
                class="add-button" 
                >
            削除
            </button>
        </li>
        {% endfor %}
    </ul>
    

    <script>
        async function deleteTodo(todoId) {
            if (!confirm("本当に削除しますか？")) {
                return;
            }
    
            try {
                const response = await fetch(`/todo/${todoId}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
    
                if (response.ok) {
                    alert("ToDoを削除しました");
                    location.reload();  // ページをリロードして最新のToDoリストを表示
                } else {
                    const data = await response.json();
                    alert("削除に失敗しました: " + (data.message || "不明なエラー"));
                }
            } catch (error) {
                console.error("エラー:", error);
                alert("エラーが発生しました");
            }
        }
    </script>

{%- endblock %}
